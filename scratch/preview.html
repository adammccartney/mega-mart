<!dotype html>
<meta encoding='utf-8'>
<html>
    <head>
    <style>
    .item-description { grid-area: main; }
    .item-price { grid-area: right; }

    .item-grid-container {
      display: grid;
      grid-template-areas:
        'header header header header header header'
        'menu main main main right right'
        'menu footer footer footer footer footer';
      gap: 10px;
      background-color: #2196F3;
      padding: 10px;
    }

    .item-grid-container > div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
    }
    </style>
    <body>
      <div class="item-grid-container">
          <div class="item-description">Shoes</div>
          <div class="item-price">e44</div>
      </div>
    </body>
    </head>
</html>
