<!dotype html>
<meta encoding='utf-8'>
<html>
    <head>
    <style>
    .item-description { grid-area: main; }
    .item-price { grid-area: rmain; }
    .add-item-to-cart { grid-area: right; }
    .navbar-left { grid-area: menu; }
    .cart-display { grid-area: right; }

    .nav-grid-container {
        display: grid;
        grid-template-areas:
            'menu main main main main right';
        gap: 10px;
        background-color: #9F91F3;
        padding: 10px;
    }

    .item-grid-container {
      display: grid;
      grid-template-areas:
        'header header header header header header'
        'menu main main rmain right rright'
        'menu footer footer footer footer footer';
      gap: 10px;
      background-color: #2196F3;
      padding: 10px;
    }

    .item-grid-container > div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    li {
      float: left;
    }

    a {
      display: block;
      padding: 8px;
      background-color: #dddddd;
    }
    </style>
    <body>
      <nav>
          <div class="nav-grid-container">
              <ul class="navbar-left">
                  <li><strong>megaMart</strong></li>
              </ul> <!--end-navbar-left-->

              <ul class="cart-display">
                  <li><strong>Cart: </strong></li>
                  <li><strong class="total">100</strong></li>
              </ul> <!-- end navbar-right-->
          </div> <!-- end nav-container-->
      </nav>
      <div class="item-display-container">
      <div class="item-grid-container">
          <div class="item-description">Shoes</div>
          <div class="item-price">44</div>
          <button class="add-item-to-cart">Add to cart</button>
      </div>
      <div class="item-grid-container">
          <div class="item-description">Shirt</div>
          <div class="item-price">28</div>
          <button class="add-item-to-cart">Add to cart</button>
      </div>
    </div>
    </body>
    </head>
</html>
